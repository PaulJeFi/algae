name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: myapp-linux
            make_target: linux
          - os: ubuntu-latest
            artifact_name: myapp-linux-bmi2
            make_target: linux-bmi2
          - os: windows-latest
            artifact_name: myapp-windows
            make_target: windows
          - os: windows-latest
            artifact_name: myapp-windows-bmi2
            make_target: windows-bmi2
          - os: macos-latest
            artifact_name: myapp-macos
            make_target: macos
          - os: macos-latest
            artifact_name: myapp-macos-bmi2
            make_target: macos-bmi2

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up environment
      run: |
        if [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
          sudo apt-get update
          sudo apt-get install -y make g++
        fi
    
    - name: Build
      run: make ${{ matrix.make_target }}
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: bin/*
        if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: List artifacts
      run: find artifacts -type f
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/**/*
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}