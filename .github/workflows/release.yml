name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux - both versions
          - os: ubuntu-latest
            artifact_name: algae-linux
            make_target: compat
          - os: ubuntu-latest
            artifact_name: algae-linux-bmi2
            make_target: bmi2
          
          # Windows - both versions  
          - os: windows-latest
            artifact_name: algae-windows.exe
            make_target: compat
          - os: windows-latest
            artifact_name: algae-windows-bmi2.exe
            make_target: bmi2
          
          # macOS - both versions
          - os: macos-latest
            artifact_name: algae-macos
            make_target: compat
          - os: macos-latest
            artifact_name: algae-macos-bmi2
            make_target: bmi2

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up environment
      run: |
        if [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
          sudo apt-get update
          sudo apt-get install -y make g++
        elif [ "${{ matrix.os }}" == "windows-latest" ]; then
          choco install make mingw
        fi
    
    - name: Change to src directory
      run: cd src
    
    - name: Build
      run: |
        cd src
        make ${{ matrix.make_target }}
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: src/algae*
        if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: List artifacts
      run: find artifacts -type f
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: artifacts/**/*
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}